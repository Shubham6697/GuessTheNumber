<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Guess The Number</title>
</head>

<body>
    <h1>Can you guess this secret number?</h1>
    <button class="rule btn" onclick="rule()">Game Rule</button>
    <p>choose your range</p>
    <div class="centering">
        <button class="button range10">0 - 10</button>
        <button class="button range50">0 - 50</button>
        <button class="button range100">0 - 100</button>
    </div>

    <div>
        <input type="number" class="number" name="hint" placeholder="Enter Your Number" />
    </div>
    <div>
        <button class="submit btn">Guess Me</button>
        <button class="reset btn">Reset</button>
    </div>

    <section class="right">
        <p class="message">Start guessing...</p>
        <p class="label-score">❤️ Life: <span class="score">20</span></p>
        <p class="label-highscore">
            🥇 Highscore: <span class="highscore">0</span>
        </p>
    </section>
    <script src="index.js"></script>
</body>

</html>
